<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilibili</title>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/msgLogin.css">
</head>
<body>
    <div class="view">
        <!-- 头部 beign -->
        <div class="header">
            <h1>登录bilibili
                <a href="./pwdLogin.html">短信登录</a>
            </h1>
        </div>
        <!-- 头部 end -->

        <!-- 主体内容 begin -->
        <div class="content">
            <form>
                <div class="user">
                    <div class="user_no">
                        <ul>
                            <li>账号</li>
                            <li>
                                <input type="text" placeholder="你的手机号/邮箱">
                            </li>
                        </ul>
                    </div>
                    <div class="user_pwd">
                        <ul>
                            <li>密码</li>
                            <li>
                                <input type="text" placeholder="请输入密码">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="forget">
                    <a href="./forgetPwd.html">忘记密码</a>
                </div>
                <div class="operstion">
                    <ul>
                        <li>
                            <button>注册</button>
                        </li>
                        <li>
                        <button type='button' onclick="tiao('../index.html')">登录</button>
                        </li>
                    </ul>
                </div>
                <div class="agree">
                    登录即代表你同意
                    <a href="#">用户协议</a>
                    和
                    <a href="#">隐私政策</a>
                </div>
            </form>
        </div>
        <!-- 主体内容 end -->

        <!-- 页脚 begin -->
        <div class="footer">
            <div class="footer_bd">
               <ul class="clearfix">
                   <li>
                      <a href="#">
                        <img src="../images/qq.png" alt=""> 
                        <span>QQ</span>
                      </a>
                   </li>
                   <li>
                    <a href="#">
                        <img src="../images/weibo.png" alt=""> 
                        <span>微博</span>
                    </a>
                   </li>
               </ul>
            </div>
        </div>
        <!-- 页脚 end -->
    </div>
</body>
<script src="../js/hre.js"></script>
</html>
