<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
    content='width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no'>
    <title>bilibili</title>
    <script src="../js/flexible.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/pwdLogin.css">
</head>
<body>
   <div class="view">
       <!-- 头部 begin -->
      <div class="header">
          <h1>登录bilibili
              <a href="./msgLogin.html">密码登录</a>
          </h1>
      </div>
      <!-- 头部 end -->

      <!-- 主体内容 begin -->
      <div class="content">
          <form>
              <div class="phone_area">
                  <a href="#">中国大陆</a>
              </div>
              <div class="user">
                  <div class="phone">
                      <ul>
                          <li>+86</li>
                          <li>
                              <input type="text" placeholder="请输入常用手机号">
                          </li>
                          <li>
                              <a href="#">获取验证码</a>
                          </li>
                      </ul>
                  </div>
                  <div class="code">
                      <ul>
                          <li>验证码</li>
                          <li>
                              <input type="text" placeholder="请输入验证码">
                          </li>
                      </ul>
                  </div>
              </div>
              <div class="login">
                <button type='button' onclick="tiao('../index.html')">验证登录</button>
              </div>
          </form>
      </div>
      <!-- 主体内容 end-->
      <!-- 页脚 beign -->
      <div class="footer">
          <div class="info">
            登录即代表你同意
            <a href="#">用户协议</a>
            和
            <a href="#">隐私政策</a>
          </div>
      </div>
      <!-- 页脚 end -->
   </div>
</body>
<script src="../js/hre.js"></script>
</html>
